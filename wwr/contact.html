        <div class="form-container">
            <h1>Contact Us</h1>
            <form action="#" method="post">
                
                <!-- Name input -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
    
                <!-- Email input -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
    
                <!-- Purpose of message -->
                <label>Purpose of Your Message:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="purpose" value="General Inquiry" required> General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="Reservation Question"> Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion
                    </label>
                </div>
    
                <!-- Message input -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <!-- Newsletter subscription checkbox -->
                <label>
                    <input type="checkbox" name="subscribe" value="yes"> Please subscribe me to the monthly newsletter
                </label>
    
                <!-- Submit button -->
                <button type="submit" class="submit-btn">Submit</button>
    
            </form>
